<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="back">
        .
    </div>
    <div class="center pokedex">
        <div class="left-pokedex">
            <div class="top-leds left pp-1">
                <div class="led-arr">
                    <div class="big-led"></div>
                    <div class="lil-arr">
                        <div class="lil-led red-led"></div>
                        <div class="lil-led yellow-led"></div>
                        <div class="lil-led yellow-led"></div>
                    </div>
                </div>
            </div>
            <div class="main-screen central">
                <img class="poke" id="pokeImg" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/132.png" alt="">
                <p id="pokemonName">Ditto</p>
            </div>
            <div class="bottom-buttons central">
                <input type="text" class="pokemonName" id="pokeName" name="pokeName" placeholder="Pokemon Name">
                <a href="#" class="search" id="search" onclick="fetchPokemon()">Buscar</a>
            </div>
        </div>
        <div class="right-pokedex">
            <div class="pokemon-header central">
                <img src="#" alt=" " id="miniPokemon" class="miniPokemon" hidden>
                <p id="miniName" hidden></p>
            </div>
            <div class="info central">
                <div class="pokemon-type left">
                    <strong><p>Type</p></strong> 
                    <p id="listElement"></p>
                </div>
                <div class="pokemon-stats left">
                    <strong><p>Stats</p></strong>
                    <div class="list" id="list">

                    </div>
                </div>
                <div class="pokemon-attacks left">
                    <strong><p>Attacks</p></strong>
                    <div class="listAttacks" id="listAttacks">

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="scripts/script.js"></script>
</html>
